<!-- نافذة تكبير الصورة -->
<div id="imageModal" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50 hidden" onclick="closeImage()">
  <img id="modalImage" src="" class="max-w-full max-h-full rounded-lg border-4 border-white">
</div>

<!-- سكربت لتكبير الصورة -->
<script>
  function openImage(src) {
    document.getElementById('modalImage').src = src;
    document.getElementById('imageModal').classList.remove('hidden');
  }
  function closeImage() {
    document.getElementById('imageModal').classList.add('hidden');

</script>
